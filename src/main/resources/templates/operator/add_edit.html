<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en" layout:decorator="layouts/main">

<body>

<section layout:fragment="content"  id="main-content">
    <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> Usuários </h3>
        <div class="row mt">
            <div class="col-lg-12">
				 
				 <div  th:if="${message}" 
				     class="message-error-success alert alert-success">
						<p th:text="${message}" />
				 </div>
							
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i> Novo Usuário</h4>
                    <form th:object="${operador}"  th:action="@{save}" class="form-horizontal style-form" method="post">
                        <div class="form-group" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label class="col-sm-1 col-sm-1 control-label">Nome :</label>
                            <div class="col-sm-8">
                                <input th:field="*{nome}" id="nome"   type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                            <label  class="col-sm-1 col-sm-1 control-label">Email :</label>
                            <div class="col-sm-8">
                                <input id="email" th:field="*{email}"  type="text" class="form-control"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label">Cliente:</label>
                            <div class="col-sm-8">
                                <select  name="cliente" multiple="multiple" id="cliente" class="form-control"  >
                                    <option value="moovin" >Moovin</option>ente}"
                                    <option value="freecs" >Freecs</option>
                                    <option value="katy" >katy</option>
                                    <option value="eletrum" >Eletrum</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label">Grupo :</label>
                            <div class="col-sm-8">
                                <select name="grupo" id="grupo" class="form-control"  >
                                    <option value="administrador" >Administrador</option>
                                    <option value="usuario" >Operador</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label">Foto :</label>
                            <div class="col-sm-8">
                                <input th:field="*{foto}" id="foto"   type="file"  />
                            </div>
                        </div>
                        <button  type="submit" class="btn btn-theme03">Salvar</button>
                        <a  th:href="@{/operador/}" class="btn btn-default">Voltar</a>

                    </form>

                </div>
            </div>
        </div>
    </section>
</section>

</body>
</html>
