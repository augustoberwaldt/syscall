<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en" layout:decorator="layouts/main">

<body>
    <section layout:fragment="content"  id="main-content">
        <section class="wrapper site-min-height">
            <h3 th:text="#{operator.title.page}"><i class="fa fa-angle-right"></i>  </h3>
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <form  action="usuarios_busca_sem_resultado.html" class="form-inline" role="form">
                            <div class="col-lg-5">
                                <label class="sr-only" >Email address</label>
                                <input type="email" class="form-control"  name="email" id="email" placeholder="Email" />
                            </div>
                            
                            <button id="buscar" type="submit" class="btn btn-info" th:text="#{operator.btn.search}" ></button>

                        </form>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-panel">

                        <div class="pull-right">
                            <a id="usuario_cadastrar" th:href="@{/operador/cadastrar}" class="btn btn-success" th:text="#{operator.btn.register}" >  </a>
                        </div>
                        <table class="table table-striped table-advance table-hover">
                            <thead>
                            <tr>
                                <th th:text="#{operator.table.name}"  class="hidden-phone"><i class="fa fa-question-circle"></i> </th>
                                <th th:text="#{operator.table.group}" ><i class="fa fa-bookmark" ></i></th>
                                <th><i class=" fa fa-edit"></i> Status</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="operador : ${operadores}">
                                    <td th:text="${operador.nome}" > </td>
                                    <td th:text="${operador.grupo}" > </td>
                                    <td> 
                                       <span th:class="${operador.ativo == 1} ? 'label label-success' : 'label label-danger'"
                                             th:text="${operador.ativo == 1} ? 'Ativo' : 'Inativo'" >
                                       </span>     
                                    </td>
                                    <td>
                                        <a id="editar_operador" th:href="@{/operador/edit/} + ${operador.id}" class="btn btn-primary btn-xs">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <button id="deletar_operador" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modalDelete">
                                            <i class="fa fa-trash-o "></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
