<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en" layout:decorator="/layouts/main">

<body>
<!--main content start-->
<section layout:fragment="content"  id="main-content">
    <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> Usuários </h3>
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <form  action="usuarios_busca_sem_resultado.html" class="form-inline" role="form">
                        <div class="col-lg-5">
                            <label class="sr-only" >Email address</label>
                            <input type="email" class="form-control"  name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="col-lg-6">
                            <label class="sr-only" >Cliente</label>
                            <input type="text" class="form-control" id="cliente" placeholder="Cliente" />
                        </div>

                        <button id="buscar" type="submit" class="btn btn-info">Buscar</button>

                    </form>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-panel">

                    <div class="pull-right">
                        <a id="usuario_cadastrar" th:href="@{/operador/cadastrar}" class="btn btn-success"> Cadastrar </a>
                    </div>
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th><i class="fa fa-bullhorn"></i> Cliente</th>
                            <th class="hidden-phone"><i class="fa fa-question-circle"></i> Usuário</th>
                            <th><i class="fa fa-bookmark"></i> Grupo</th>
                            <th><i class=" fa fa-edit"></i> Status</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>
            </div>

        </div>

    </section>
</section>

</body>
</html>
