<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en" layout:decorator="/layouts/main">

<body>

<section layout:fragment="content"  id="main-content">
    <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> Usuários </h3>
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i> Novo Usuário</h4>
                    <form  id="formCadastro"  action="usuario_cadastrar_salvo.html" class="form-horizontal style-form" method="get">
                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label">Nome :</label>
                            <div class="col-sm-8">
                                <input id="nome"   type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label">Email :</label>
                            <div class="col-sm-8">
                                <input id="email"   type="text" class="form-control"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label">Cliente:</label>
                            <div class="col-sm-8">
                                <select  multiple="multiple" id="cliente" class="form-control"  >
                                    <option>Moovin</option>
                                    <option>Freecs</option>
                                    <option>katy</option>
                                    <option>Eletrum</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label">Grupo :</label>
                            <div class="col-sm-8">
                                <select  id="grupo" class="form-control"  >
                                    <option>Administrador</option>
                                    <option>Operador</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 col-sm-1 control-label">Foto :</label>
                            <div class="col-sm-8">
                                <input id="foto"   type="file"  />
                            </div>
                        </div>
                        <button href="usuarios_cadastro_salvo.html" type="button" class="btn btn-theme03">Salvar</button>
                        <a  href="usuarios.html" class="btn btn-default">Voltar</a>

                    </form>

                </div>
            </div>
        </div>
    </section>
</section>

</body>
</html>
