<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en" layout:decorator="layouts/main">

<body>
    <section layout:fragment="content"  id="main-content">
        <section class="wrapper site-min-height">
            <h3  th:text="#{call.title}" ><i class="fa fa-angle-right"></i>  </h3>
            <div class="row mt">
           

                <div class="col-lg-12">
                    <div  th:if="${message}"
                          class="message-error-success alert alert-success">
                        <p th:text="${message}" />
                    </div>
                    <div class="form-panel">

                        <div class="pull-right">
                            <a id="usuario_cadastrar" th:href="@{/call/create}" class="btn btn-success" th:text="#{btn.register}" >  </a>
                        </div>
                        <table class="table table-striped table-advance table-hover">
                            <thead>
                            <tr>
                                <th  class="hidden-phone"><i class="fa fa-question-circle"></i> CÃ³digo </th>
                                <th  ><i class="fa fa-bookmark" ></i>  Assunto </th>
                                <th><i class=" fa fa-edit"></i> Tipo</th>
                               <th><i class=" fa fa-edit"></i> Status</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                             <tr th:each="chamado : ${chamados}">
                             		<td th:text="${chamado.id}" > </td>
                             		<td th:text="${chamado.assunto}" > </td>
                             		<td th:text="${chamado.tipo}" > </td>
                             		<td  > </td>
                             		<td>
                                        <a id="editar_operador" th:href="@{/call/edit/}" class="btn btn-primary btn-xs">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                         <a id="deletar_operador"  th:href="@{/call/delete/}" class="btn btn-danger btn-xs" >
                                            <i class="fa fa-trash-o "></i>
                                        </a>
                                    </td>
                             </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
