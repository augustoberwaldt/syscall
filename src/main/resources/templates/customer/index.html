<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en" layout:decorator="layouts/main">

<body>
    <section layout:fragment="content"  id="main-content">
        <section class="wrapper site-min-height">
            <h3 th:text="#{customer.title}" ><i class="fa fa-angle-right"></i>  </h3>
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <form  action="usuarios_busca_sem_resultado.html" class="form-inline" role="form">
                            <div class="col-lg-5">
                                <label class="sr-only" ></label>
                                <input type="text" class="form-control"  name="nome" id="email" th:placeholder="#{customer.search.name}" />
                            </div>

                            <button id="buscar" type="submit" class="btn btn-info" th:text="#{btn.search}" ></button>

                        </form>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-panel">

                        <div class="pull-right">
                            <a id="usuario_cadastrar" th:href="@{/customer/cadastrar}" class="btn btn-success" th:text="#{btn.register}" >  </a>
                        </div>
                        <table class="table table-striped table-advance table-hover">
                            <thead>
                            <tr>
                                <th th:text="#{customer.table.name}" class="hidden-phone"><i class="fa fa-question-circle"></i></th>
                                <th th:text="#{customer.table.site}" ><i class="fa fa-bookmark"></i> </th>
                                <th th:text="#{customer.table.status}" ><i class=" fa fa-edit"></i> </th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td th:text="${cliente.nome}" > </td>
                                    <td th:text="${cliente.link}" > </td>
                                    <td> 
                                       <span th:class="${cliente.ativo} ? 'label label-success' : 'label label-danger'"
                                             th:text="${cliente.ativo} ? 'Ativo' : 'Inativo'" >
                                       </span>     
                                    </td>
                                    <td>
                                        <a id="edit_customer" th:href="@{/customer/edit/} + ${cliente.id}" class="btn btn-primary btn-xs">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <button id="del_customer" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modalDelete">
                                            <i class="fa fa-trash-o "></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
