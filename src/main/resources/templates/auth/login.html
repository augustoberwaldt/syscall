<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  lang="en" >
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Dashboard" />

    <title>Syscall - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
	<link href="/webjars/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
        
    <!-- Custom styles for this template -->
    <link href="/assets/css/style.css" rel="stylesheet"/>
    <link href="/assets/css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	  <div id="login-page">
	  	<div class="container">
			<div th:if="${param.error}" class="alert alert-danger"
				 th:text="#{login.error}"></div>

			<div th:if="${param.logout}" class="alert alert-success"
				 th:text="#{login.disconnect}"></div>

		      <form class="form-login" th:action="@{/login}" method="post" >
		        <h2 class="form-login-heading">Logar no Sistema</h2>
		        <div class="login-wrap">
		            <input id="email" type="text" name="username" class="form-control" placeholder="Email" autofocus="autofocus" />
		            <br/>
		            <input id="senha" type="password" name="password" class="form-control" placeholder="Senha" />
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login#rec_senha"> Esqueceu a Senha</a>
		
		                </span>
		            </label>
		            <button id="entrar" class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> <Entrar></Entrar></button>
		        </div>
		

		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="rec_senha" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">ESQUECI MINHA SENHA</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Digite abaixo seu e-mail  que esta cadastrado no sistema e receba sua senha por e-mail.</p>
		                          <input type="email" id="emailRec" name="emailRec" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix" />
		                          <br/>
		                          <div id="return_mensage" style="display:none;" class="alert"></div>  
		                      </div>
		                      
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
		                          <button class="btn btn-theme" id="envRec"  type="button">Enviar</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		
		      </form>
	  	</div>
	  </div>

	<script src="/webjars/jquery/3.2.1/dist/jquery.js"></script>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars.npm/bootstrap/3.2.0/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/webjars/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("assets/img/login-bg.jpg", {speed: 500});
    </script>
    <script type="text/javascript" src="/assets/js/auth/auth.js"></script>
  </body>
</html>
